worker_processes auto;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types application/json application/javascript text/plain text/css;

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # =========================
    # ACTIVE UPSTREAMS ONLY
    # =========================

    upstream auth_backend {
        server auth_service:5000;
        keepalive 8;
    }

    upstream onboarding_backend {
        server restaurant-onboarding-gateway:3000;
        keepalive 16;
    }

    # =========================
    # DISABLED / NOT USED NOW
    # =========================
    #
    # upstream user_backend {
    #     server user-gateway:4000;
    # }
    #
    # upstream admin_backend {
    #     server admin-gateway:3100;
    # }
    #
    # upstream expert_backend {
    #     server sipzy-expert-gateway:4000;
    # }

    # ============================================
    # HTTP → HTTPS
    # ============================================
    server {
        listen 80;
        server_name api.sipzy.co.in;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # HTTPS SERVER
    # ============================================
    server {
        listen 443 ssl;
        http2 on;
        server_name api.sipzy.co.in;

        ssl_certificate /etc/letsencrypt/live/api.sipzy.co.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.sipzy.co.in/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # =========================
        # AUTH SERVICE (ACTIVE)
        # =========================
        location /auth/ {
            proxy_pass http://auth_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =========================
        # RESTAURANT ONBOARDING (ACTIVE)
        # =========================
        location /onboarding/ {
            rewrite ^/onboarding/(.*) /$1 break;
            proxy_pass http://onboarding_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =========================
        # EVERYTHING ELSE → DISABLED
        # =========================
        location / {
            return 404;
        }
    }
}
