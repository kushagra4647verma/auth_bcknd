events {
    worker_connections 1024;
}

http {
    # Upstream definitions for each backend
    upstream user_backend {
        server user-gateway:4000;
    }

    upstream onboarding_backend {
        server restaurant-onboarding-gateway:3000;
    }

    # upstream expert_backend {
    #     server sipzy-expert-gateway:4000;
    # }

    # Optional: Admin backend (uncomment when ready)
    # upstream admin_backend {
    #     server admin-gateway:7000;
    # }

    # ============================================
    # HTTP -> HTTPS REDIRECT
    # ============================================
    server {
        listen 80;
        server_name api.sipzy.co.in;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # HTTPS SERVER - Path-based routing
    # ============================================
    server {
        listen 443 ssl http2;
        server_name api.sipzy.co.in;

        ssl_certificate /etc/letsencrypt/live/api.sipzy.co.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.sipzy.co.in/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # User App API
        location /user/ {
            rewrite ^/user/(.*) /$1 break;
            proxy_pass http://user_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Restaurant Onboarding
        location /onboarding/ {
            rewrite ^/onboarding/(.*) /$1 break;
            proxy_pass http://onboarding_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Sipzy Expert
        # location /expert/ {
        #     rewrite ^/expert/(.*) /$1 break;
        #     proxy_pass http://expert_backend;
        #     proxy_http_version 1.1;
