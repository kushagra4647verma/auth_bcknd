events {
    worker_connections 1024;
}

http {
    # Upstream definitions for each backend
    upstream user_backend {
        server user-gateway:4000;
    }

    upstream onboarding_backend {
        server restaurant-onboarding-gateway:3000;
    }

    upstream expert_backend {
        server sipzy-expert-gateway:4000;
    }

    # Optional: Admin backend (uncomment when ready)
    # upstream admin_backend {
    #     server admin-gateway:7000;
    # }

    # ============================================
    # PATH-BASED ROUTING (Using IP address)
    # - http://YOUR_IP/user/...       -> User App
    # - http://YOUR_IP/onboarding/... -> Restaurant Onboarding  
    # - http://YOUR_IP/expert/...     -> Sipzy Expert
    # - http://YOUR_IP/admin/...      -> Admin Panel
    # ============================================

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # User App API
        location /user/ {
            rewrite ^/user/(.*) /$1 break;
            proxy_pass http://user_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Restaurant Onboarding
        location /onboarding/ {
            rewrite ^/onboarding/(.*) /$1 break;
            proxy_pass http://onboarding_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Sipzy Expert
        location /expert/ {
            rewrite ^/expert/(.*) /$1 break;
            proxy_pass http://expert_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Admin Panel - Uncomment when ready
        # location /admin/ {
        #     rewrite ^/admin/(.*) /$1 break;
        #     proxy_pass http://admin_backend;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection 'upgrade';
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_cache_bypass $http_upgrade;
        # }

        # Default: Route to User App (optional - remove if you don't want this)
        location / {
            proxy_pass http://user_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}

