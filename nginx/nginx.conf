events {
    worker_connections 1024;
}

http {
    # Upstream definitions for each backend
    upstream user_backend {
        server user-gateway:4000;
    }

    upstream onboarding_backend {
        server restaurant-onboarding-gateway:3000;
    }

    upstream expert_backend {
        server sipzy-expert-gateway:4000;
    }

    # Optional: Admin backend (uncomment when ready)
    # upstream admin_backend {
    #     server admin-gateway:7000;
    # }

    # ============================================
    # OPTION 1: SUBDOMAIN-BASED ROUTING
    # Use this if you have a domain (e.g., sipzy.com)
    # - api.sipzy.com       -> User App
    # - onboarding.sipzy.com -> Restaurant Onboarding
    # - expert.sipzy.com    -> Sipzy Expert
    # - admin.sipzy.com     -> Admin Panel
    # ============================================

    # User App API (api.sipzy.com or api.yourdomain.com)
    server {
        listen 80;
        server_name api.sipzy.com api.localhost;

        location / {
            proxy_pass http://user_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Restaurant Onboarding (onboarding.sipzy.com)
    server {
        listen 80;
        server_name onboarding.sipzy.com onboarding.localhost;

        location / {
            proxy_pass http://onboarding_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Sipzy Expert (expert.sipzy.com)
    server {
        listen 80;
        server_name expert.sipzy.com expert.localhost;

        location / {
            proxy_pass http://expert_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Admin Panel (admin.sipzy.com) - Uncomment when ready
    # server {
    #     listen 80;
    #     server_name admin.sipzy.com admin.localhost;
    #
    #     location / {
    #         proxy_pass http://admin_backend;
    #         proxy_http_version 1.1;
    #         proxy_set_header Upgrade $http_upgrade;
    #         proxy_set_header Connection 'upgrade';
    #         proxy_set_header Host $host;
    #         proxy_set_header X-Real-IP $remote_addr;
    #         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #         proxy_set_header X-Forwarded-Proto $scheme;
    #         proxy_cache_bypass $http_upgrade;
    #     }
    # }

    # ============================================
    # OPTION 2: PATH-BASED ROUTING (Default/Fallback)
    # Use this with just IP address or single domain
    # - yourdomain.com/user/...      -> User App
    # - yourdomain.com/onboarding/... -> Restaurant Onboarding  
    # - yourdomain.com/expert/...    -> Sipzy Expert
    # - yourdomain.com/admin/...     -> Admin Panel
    # ============================================

    server {
        listen 80 default_server;
        server_name _;

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # User App API
        location /user/ {
            rewrite ^/user/(.*) /$1 break;
            proxy_pass http://user_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Restaurant Onboarding
        location /onboarding/ {
            rewrite ^/onboarding/(.*) /$1 break;
            proxy_pass http://onboarding_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Sipzy Expert
        location /expert/ {
            rewrite ^/expert/(.*) /$1 break;
            proxy_pass http://expert_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Admin Panel - Uncomment when ready
        # location /admin/ {
        #     rewrite ^/admin/(.*) /$1 break;
        #     proxy_pass http://admin_backend;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection 'upgrade';
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_cache_bypass $http_upgrade;
        # }

        # Default: Route to User App
        location / {
            proxy_pass http://user_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
