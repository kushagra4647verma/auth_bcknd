worker_processes auto;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;

    # Gzip compression for faster responses
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml application/xml+rss text/javascript;

    # Buffer sizes for better performance
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Connection timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Upstream definitions for each backend with keepalive
    upstream user_backend {
        server user-gateway:4000;
        keepalive 32;
    }

    upstream onboarding_backend {
        server restaurant-onboarding-gateway:3000;
        keepalive 16;
    }

    # upstream expert_backend {
    #     server sipzy-expert-gateway:4000;
    #     keepalive 16;
    # }

    # Admin backend
    upstream admin_backend {
        server admin-gateway:3100;
        keepalive 8;
    }

    # ============================================
    # HTTP -> HTTPS REDIRECT
    # ============================================
    server {
        listen 80;
        server_name api.sipzy.co.in;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # HTTPS SERVER - Path-based routing
    # ============================================
    server {
        listen 443 ssl;
        http2 on;
        server_name api.sipzy.co.in;

        ssl_certificate /etc/letsencrypt/live/api.sipzy.co.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.sipzy.co.in/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # User App API
        location /user/ {
            rewrite ^/user/(.*) /$1 break;
            proxy_pass http://user_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Restaurant Onboarding
        location /onboarding/ {
            rewrite ^/onboarding/(.*) /$1 break;
            proxy_pass http://onboarding_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Sipzy Expert
        # location /expert/ {
        #     rewrite ^/expert/(.*) /$1 break;
        #     proxy_pass http://expert_backend;
        #     proxy_http_version 1.1;
        #     proxy_set_header Connection "";
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # Admin Panel
        location /admin/ {
            rewrite ^/admin/(.*) /$1 break;
            proxy_pass http://admin_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default: Route to User App
        location / {
            proxy_pass http://user_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
