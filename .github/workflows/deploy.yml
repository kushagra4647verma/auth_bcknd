name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            cd /opt/backend
            git pull origin main

            # Stop all running containers
            docker compose down

            # Build all services
            echo "ðŸ”¨ Building User App services..."
            docker compose build user-gateway
            docker compose build user-restaurant-service
            docker compose build user-beverage-service
            docker compose build user-event-service
            docker compose build user-user-service
            docker compose build user-social-service

            echo "ðŸ”¨ Building Restaurant Onboarding services..."
            docker compose build restaurant-onboarding-gateway
            docker compose build onboarding-restaurant-service
            docker compose build onboarding-beverage-service
            docker compose build onboarding-event-service

            echo "ðŸ”¨ Building Sipzy Expert services..."
            docker compose build sipzy-expert-gateway
            docker compose build expert-expert-service
            docker compose build expert-restaurant-service

            # Start all services
            echo "ðŸš€ Starting all services..."
            docker compose up -d

            # Cleanup unused images
            docker image prune -f

            echo "âœ… Deployment complete!"
